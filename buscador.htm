<script src="_pagefind/pagefind-ui.js" type="text/javascript" defer="defer"></script>
<div id="search"></div>
<script>
  window.addEventListener("DOMContentLoaded", (event) => {
    new PagefindUI({
      element: "#search",
      showImages: false,
      translations: {
        placeholder: "Buscar en todo el sitio...",
        clear_search: "Limpiar",
      },
      debounceTimeoutMs: 100,
    });
  });
</script>
